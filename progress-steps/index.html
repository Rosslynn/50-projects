<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Steps</title>
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="progress-container" id="progress-container">
      <div class="progress-container__progress-bar" id="progress-container-progress-bar"></div>
    </div>
    <div class="progress-buttons">
      <button class="progress-buttons__prev" type="button" id="prev">Prev</button>
      <button class="progress-buttons__next" type="button" id="next">Next</button>
    </div>
  </div>
</body>
</html>
